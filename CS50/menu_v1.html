<body class="p-3">

            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>

            <div class="modal-body">

            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>

    <script>
    var list =["청국장", "비빔밥", "된장찌개","칼국수","냉면", "소불고기", "오삼불고기"];
    function check(){
        $("#exampleModalLabel").html($("#date").val());
        if ($("#date").val() == "월요일"){
            var menu = list[0];}
        else if ($("#date").val() == "화요일"){
            var menu = list[1];}
        else if ($("#date").val() == "수요일"){
        var menu = list[2];}
        else if ($("#date").val() == "목요일"){
        var menu = list[3];}
        else if ($("#date").val() == "금요일"){
        var menu = list[4];}
        else if ($("#date").val() == "토요일"){
        var menu = list[5];}
        else {
        var menu = list[6];}
        $(".modal-body").html("오늘의 메뉴는 "+ menu +"입니다.");
        $("#exampleModal").modal("show");
    }
    </script>
<header>
    <h1>오늘의 메뉴 확인</h1>
</header>
     <form class="row g-3">
        <div class="col-md-2">
            <input type="text" id="date" class="form-control" placeholder="오늘의 요일">
        </div>
    
        <div class="col-md-2">
        <button type="button" class="btn btn-primary" onclick="check();">확인</button>
        </div>
    
    </form>
